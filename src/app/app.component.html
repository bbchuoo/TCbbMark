
  <div class="container-fluid ">
    <div class="row">
      <div class="mt-3">
        <div class="col-12 d-inline-block">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">請輸入</span>
            </div>
            <input [(ngModel)]="bb" (change)="bbC();">
          </div>
          <div class="alert alert-secondary" role="alert">
            <span *ngFor="let item of items">
              <p>{{item}}</p>
            </span>
            <p class="text-success" *ngIf="items.length > 0">路徑長度為：{{(items[2]+'.ts').length}}</p>
            <p class="text-success" *ngIf="items.length > 0">路徑長度計算說明： 從app/開始算一直到.ts結束</p>
            <p class="text-danger" *ngIf="items.length > 0">{{danger}}</p>
          </div>
        </div>
      </div>   
    </div>
  </div>
